    body {
      margin: 0;

    .btn {
      background: linear-gradient(90deg, #ff0000, #ffcc00);
      color: #000;
      padding: 15px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.1em;
      text-align: center;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 0, 0.9);
    }

    /* ======= LUZES ANIMADAS ======= */
    .light {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,0,0,0.5), transparent 70%);
      animation: moveLight 8s infinite linear;
      z-index: 1;
    }

    @keyframes moveLight {
      0% { transform: translate(0, 0); opacity: 0.5; }
      25% { transform: translate(100vw, 20vh); opacity: 0.8; }
      50% { transform: translate(50vw, 50vh); opacity: 0.6; }
      75% { transform: translate(-30vw, 80vh); opacity: 0.9; }
      100% { transform: translate(0, 0); opacity: 0.5; }
    }

    footer {

      color: #ccc;

  <script>
    // ======= JavaScript para criar luzes adicionais e efeito de movimento =======
    const body = document.body;

    function createLight() {
      const light = document.createElement('div');
      light.classList.add('light');
      light.style.top = Math.random() * 100 + 'vh';
      light.style.left = Math.random() * 100 + 'vw';
      light.style.animationDuration = 6 + Math.random() * 6 + 's';
      light.style.background = `radial-gradient(circle, rgba(${255*Math.random()},${255*Math.random()},0,0.6), transparent 70%)`;
